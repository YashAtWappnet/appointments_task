<header class="border-b flex items-center justify-center bg-white">
  <div class="container flex h-16 items-center justify-between px-4 md:px-6">
    <!-- Logo -->
    <span class="flex items-center gap-2">
      <span class="text-xl font-bold text-blue-600">MediBook</span>
    </span>

    <!-- Navigation (non-clickable) -->
    <nav class="hidden md:flex gap-6">
      <span class="text-sm font-medium hover:text-blue-600 cursor-default"
        >Features</span
      >
      <span class="text-sm font-medium hover:text-blue-600 cursor-default"
        >About</span
      >
      <span class="text-sm font-medium hover:text-blue-600 cursor-default"
        >Contact</span
      >
    </nav>

    <!-- Auth Buttons -->
    <div class="flex items-center gap-4">
      <!-- Signed-out state -->
      <ng-container *ngIf="!isUserSignedIn">
        <a
          routerLink="/auth"
          class="hidden md:inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 cursor-default"
        >
          Sign In
        </a>
        <span
          class="inline-flex items-center px-4 py-2 bg-blue-600 text-white text-sm font-medium rounded-md hover:bg-blue-700 cursor-default"
        >
          Get Started
        </span>
      </ng-container>

      <!-- Signed-in state -->
      <ng-container *ngIf="isUserSignedIn">
        <span
          class="hidden md:inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-white bg-red-400 hover:bg-red-500 cursor-default"
        >
          Sign Out
        </span>
      </ng-container>
    </div>
  </div>
</header>

<router-outlet></router-outlet>
